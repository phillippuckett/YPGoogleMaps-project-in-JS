<div class="header">
    <h6 class="title">YPGM</h6>
    <h6 class="text">Locations in {{data.searchResult.metaProperties.searchCity}}, {{data.searchResult.metaProperties.searchState}}</h6>
</div>

<!--MAP-->
<div id="map"></div>
<!--MAP-->

<!--NAV-->
<div class="nav">
    <form method="post">
            <input class="input" id="searchBar" type="search" ng-model="name" placeholder="Name or Keyphrase">
            <input class="input" id="searchBar" type="search" ng-model="location" placeholder="Location">
        <i class="fa fa-search" aria-hidden="false" ng-click="getYpCtrl()"></i>
    </form>
</div>
<!--NAV-->

<!--RESULT-->
<div class="results">
    <div>
        <div ng-repeat="listing in data.searchResult.searchListings.searchListing | filter:{ 'businessName':filters.letter }">
            <div class="template">
                <div class="templateInfo">
                    <h6 class="businessName" class="businessName">{{listing.businessName}}
                        <a class="odysseos_arrow" href="{{listing.websiteURL}}"><img src="media/odysseos_arrow.png"></a>
                    </h6>
                    <div class="span">
                        <span class="stars" title="{value as listing.averageRating}" style="width={value/5*100}%;"></span>
                        <h6 class="ratingCount">( {{listing.ratingCount}} )</h6>
                    </div>
                    <h6 class="businessPhone"> <img src="media/phone_icon.png" style="display:inline-block;"> {{listing.phone}}</h6>
                    <h6 class="businessAddress"><img src="media/location_icon.png" style="display:inline-block;"> {{listing.street}}, {{listing.city}}
                        {{listing.state}} {{listing.zip}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<!--RESULT-->
